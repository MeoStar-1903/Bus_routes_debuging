# Docker Compose: App Bus Route Finding + PostgreSQL
# Chạy từ thư mục gốc repo: docker compose up -d --build
# Tạo file .env với DB_HOST=db, DB_USER, DB_PASSWORD, DB_NAME, JWT_SECRET (xem DOCKER-DEPLOY.md)

services:
  db:
    image: postgres:16-alpine
    container_name: bus-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD phải được set trong .env}
      POSTGRES_DB: ${DB_NAME:-busdb}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Chạy schema.sql lần đầu khi container khởi tạo (tạo bảng gtfs + public)
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-busdb}"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: bus-route-app
    container_name: bus-app
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      PORT: 3000
      NODE_ENV: production
      DB_HOST: db
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD phải được set trong .env}
      DB_NAME: ${DB_NAME:-busdb}
      DB_PORT: 5432
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET phải được set trong .env}
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
